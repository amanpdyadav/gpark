<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Samsung Gear basic template generated by Samsung Gear Web IDE"/>

    <title>Gear Park</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.3.min.js"></script>
    <script type="text/javascript" src="js/jquerymobile-swipeupdown.js"></script>
	<script type="text/javascript" src="js/doubletap.js"></script>
</head>

<body>
	<div class="ui-title">GPark</div>
	
	<div id="startDiv">
  		<button class = "startButton" type=button onclick="fetch();">START</button>
	</div>
  
  	<div id = "setting_win">
		<label>Input Radius: </label>
		<input id ="settingtextbox" class ="settingtextbox" type="number" min="0.1" max="10" step="any" value ="2"/>
		<button class = "done" type=button onclick="done();">Done</button>
	</div>
	
	<div id = "contents" class="contents">
		<div id="name" class="name">
			<span class="content_text" id="nametextbox"></span>
		</div>
		<div id="streetAddr" class="streetAddr">
			<span class="content_text" id="addresstextbox"></span>
		</div>
  		<div id ="priceDiv" class="priceDiv">
  			<span class="content_text" id="pricetextbox"></span>
  		</div>
  		<div id ="distanceDiv" class="distanceDiv" >
  			<span class="content_text" id="distancetextbox">km</span>
  		</div>  		
  		<div id ="setting"  class ="setting">
  			<img src="settings.png" alt="Settings" onclick="settings();" />
  		</div>
  	</div>
</body>
</html>
